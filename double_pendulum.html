<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Pendulum</title>
    <style>
      /* Basic styling for the body and canvas to ensure it fills the screen */
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #1a1a2e; /* Dark background */
        color: #f0f0f0; /* Light text color */
      }
      canvas {
        display: block;
        width: 100vw; /* Make canvas fill viewport width */
        height: 100vh; /* Make canvas fill viewport height */
      }

       #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(26, 26, 46, 0.95);
      color: #f0f0f0;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #444;
      max-height: 57vh;  
      overflow-y: auto;
      resize: both;
      min-width: 220px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      gap: 12px;

       } 
      /* Styling for the UI panel */
      #controls {
          position: absolute;
          top: 10px;
          left: 10px;
          background: rgba(0, 0, 0, 0.7);
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border: 1px solid #4a4a6e;
          display: flex;
          flex-direction: column;
          gap: 10px;
          max-width: 280px; /* Slightly wider to accommodate labels */
          color: #f0f0f0;
      }
      #controls h3 {
          margin-top: 0;
          color: #8be9fd;
          font-size: 1.1em;
          margin-bottom: 5px;
      }
      #controls label {
          display: flex; /* Use flex for label and input alignment */
          justify-content: space-between;
          align-items: center;
          margin-bottom: 3px;
          font-size: 0.9em;
          color: #ccc;
      }
      #controls input[type="number"],
      #controls input[type="range"] {
          width: 60%; /* Adjust width for inputs */
          padding: 5px;
          border-radius: 4px;
          border: 1px solid #666;
          background-color: #333;
          color: #f0f0f0;
          font-size: 0.9em;
      }
      #controls button {
          background-color: #007bff;
          color: white;
          padding: 8px 12px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 0.9em;
          transition: background-color 0.2s ease;
      }
      #controls button:hover {
          background-color: #0056b3;
      }
      .slider-group {
          display: flex;
          flex-direction: column;
      }
      .slider-group span {
          font-size: 0.8em;
          color: #aaa;
          margin-top: 2px;
          text-align: right; /* Align mass values to the right */
      }
    </style>
    <!-- Tailwind CSS for rounded corners and overall aesthetic -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Map: This tells the browser how to resolve module names like 'three' -->

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module" crossorigin src="./pendulum.js"></script>
    <link rel="modulepreload" crossorigin href="./modulepreload-polyfill-.js">
    <link rel="modulepreload" crossorigin href="./OrbitControls-.js">
  </head>
  <body>
    <!-- This is where Three.js will draw your 3D scene -->
    <canvas id="three-canvas"></canvas>

    <!-- UI Panel for controls -->
    <div id="controls" class="rounded-lg">
        <h3>Double Pendulum Controls</h3>
        <label>
          Initial Angular Velocity 1:
          <input type="number" id="vel1-input" value="0.5" step="0.1">
        </label>

        <label>
          Initial Angular Velocity 2:
          <input type="number" id="vel2-input" value="2.5" step="0.1">
        </label>

        <button id="apply-velocities">Apply Velocities</button>

        <div class="slider-group">
            <label for="mass1">Mass 1 (m1): <span id="mass1-value">1 kg</span></label>
            <input type="range" id="mass1" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div class="slider-group">
            <label for="mass2">Mass 2 (m2): <span id="mass2-value">1 kg</span></label>
            <input type="range" id="mass2" min="0.1" max="5" value="1" step="0.1">
        </div>

        <button id="reset-btn">Reset Pendulum</button>
    </div>

    <!-- Your main application script - loaded as a module -->
  </body>
</html>
