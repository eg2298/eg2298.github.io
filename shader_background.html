<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shader Background Control with Edge Fade</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      top: 10px; left: 10px; z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      max-width: 240px;
    }
    label { display: block; margin-top: 6px; }
  </style>
  <script type="module" crossorigin src="./background.js"></script>
  <link rel="modulepreload" crossorigin href="./modulepreload-polyfill.js">
</head>
<body>
  <div id="controls">
    <label>Color 1: <input type="color" id="color1" value="#ff7e5f"></label>
    <label>Color 2: <input type="color" id="color2" value="#feb47b"></label>
    <label>Direction:
      <select id="direction">
        <option value="1">Bottom to Top</option>
        <option value="0">Top to Bottom</option>
      </select>
    </label>
    <label>Image: <input type="file" id="imageInput" accept="image/*"></label>
    
    <label>Fade (texture opacity):
      <input type="range" id="fadeRange" min="0" max="1" step="0.01" value="0" />
    <label>Image Size:
      <input type="range" id="scaleRange" min="0.1" max="1" step="0.01" value="0.5" />
    </label>
    <button id="resetBtn">Reset Background</button>
    
  </div>
  

</body>
</html>
