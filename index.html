<!DOCTYPE html>
<html>
<head>
  <title>Remainder Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h2>Remainder Calculator</h2>

  <label>Dividend:</label>
  <input type="number" id="dividend" placeholder="Enter dividend" /><br>

  <label>Divisor:</label>
  <input type="number" id="divisor" placeholder="Enter divisor" /><br>

  <button onclick="calculateRemainder()">Get Remainder</button>

  <h3 id="result"></h3>

  <script>
    function calculateRemainder() {
      const dividend = parseInt(document.getElementById('dividend').value);
      const divisor = parseInt(document.getElementById('divisor').value);
      const resultElement = document.getElementById('result');

      if (isNaN(dividend) || isNaN(divisor)) {
        resultElement.textContent = "Please enter valid integers.";
        return;
      }

      if (divisor === 0) {
        resultElement.textContent = "Divisor cannot be zero.";
        return;
      }

      const remainder = dividend % divisor;
      resultElement.textContent = `Remainder: ${remainder}`;
    }
  </script>

</body>
</html>
