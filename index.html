<!DOCTYPE html>
<html>
<head>
  <title>Quotient and Remainder Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 8px 0;
      padding: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Quotient and Remainder Calculator</h2>

  <label for="dividend">Dividend:</label>
  <input type="number" id="dividend" placeholder="Enter dividend" />

  <label for="divisor">Divisor:</label>
  <input type="number" id="divisor" placeholder="Enter divisor" />

  <br>
  <button onclick="calculate()">Calculate</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const dividend = parseInt(document.getElementById('dividend').value);
      const divisor = parseInt(document.getElementById('divisor').value);
      const resultElement = document.getElementById('result');

      if (isNaN(dividend) || isNaN(divisor)) {
        resultElement.textContent = "Please enter valid integers.";
        return;
      }

      if (divisor === 0) {
        resultElement.textContent = "Divisor cannot be zero.";
        return;
      }

      const quotient = Math.floor(dividend / divisor);
      const remainder = dividend % divisor;

      resultElement.textContent = `Quotient: ${quotient}, Remainder: ${remainder}`;
    }
  </script>

</body>
</html>
